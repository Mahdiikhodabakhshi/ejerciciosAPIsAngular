<div class="container">
  <div class="row mt-3">
    <div class="col"> Total Count: {{infoAPI.totalCount}}</div>
  </div>
  <div class="row">
    <div class="col-12 col-md-4 my-3" *ngFor="let card of infoAPI.data">
      <div class="card h-100"  >
        <div class="card-header">
          <h3> {{card.name}} </h3>
        </div>
        <img src="{{card.images.large}}" alt="" class="card-img">
        <div class="card-body">
          <p><strong>ID : </strong> {{card.id}}</p>
          <p><strong>Artist : </strong> {{card.artist}}</p>
          <p><strong>High Power : </strong> {{card.hp}}</p>
          <p><strong>Ability : </strong> <br>
          <ul>
          <li *ngFor="let ab of card.abilities">{{ab.name?ab.name:'fadfasdf'}}</li>
        </ul>

        </div>

      </div>
    </div>
  </div>
</div>
